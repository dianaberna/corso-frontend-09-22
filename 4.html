<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Songify</title>

        <meta name="author" content="Alberto Cangialosi" />
        <link rel="stylesheet" href="4.css" />
    </head>

    <body>
        <!-- UI Header -->
        <header id="ui-nav">
            <nav>
                <button>
                    <img
                        src="./figma-svg/arrow_back_ios.svg"
                        alt="Back arrow"
                    />
                </button>
                <button>
                    <img src="./figma-svg/more_horiz.svg" alt="Horiz Menu" />
                </button>
            </nav>
        </header>

        <main>
            <!-- Header with artist -->
            <header>
                <img
                    id="artist"
                    src="./figma-img/female-singer.png"
                    alt="Singer profile cover"
                />
                <div class="play-button">
                    <button>
                        <img
                            src="./figma-svg/play_circle_outline.svg"
                            alt="play button"
                        />
                    </button>
                </div>

                <!-- dashboard with data from singers followers and songs  -->
                <div id="dashboard">
                    <div class="info">
                        <p class="info-key">Songs</p>
                        <p class="info-value">56</p>
                    </div>
                    <div class="info">
                        <p class="info-key">Followers</p>
                        <p class="info-value">7556</p>
                    </div>
                    <div class="info">
                        <p class="info-key">Followings</p>
                        <p class="info-value">390</p>
                    </div>
                </div>
            </header>

            <!-- songs and albums -->
            <div id="songs">
                <h1>Popular</h1>
                <section id="song-album">
                    <div class="album-card">
                        <div class="album-frame">
                            <img src="" alt="Album Image" />
                        </div>
                        <p>Album Name</p>
                        <div class="play-button">
                            <button>
                                <img
                                    class="smaller-play"
                                    src="./figma-svg/play_circle_outline.svg"
                                    alt="play button"
                                />
                            </button>
                        </div>
                    </div>

                    <div class="album-card">
                        <div class="album-frame">
                            <img src="" alt="Album Image" />
                        </div>
                        <p>Album Name</p>
                        <div class="play-button">
                            <button>
                                <img
                                    class="smaller-play"
                                    src="./figma-svg/play_circle_outline.svg"
                                    alt="play button"
                                />
                            </button>
                        </div>
                    </div>

                    <div class="album-card">
                        <div class="album-frame">
                            <img src="" alt="Album Image" />
                        </div>
                        <p>Album Name</p>
                        <div class="play-button">
                            <button>
                                <img
                                    class="smaller-play"
                                    src="./figma-svg/play_circle_outline.svg"
                                    alt="play button"
                                />
                            </button>
                        </div>
                    </div>
                </section>

                <section id="song-singles">
                    <h1>Singles</h1>

                    <div class="song-card">
                        <img src="" alt="Single Image" />
                        <div class="song-caption">
                            <p>Song title here</p>
                            <span>2020</span>
                        </div>
                        <img
                            src="./figma-svg/more_horiz.svg"
                            alt="horiz menu"
                        />
                    </div>

                    <div class="song-card">
                        <img src="" alt="Single Image" />
                        <div class="song-caption">
                            <p>Song title here</p>
                            <span>2020</span>
                        </div>
                        <img
                            src="./figma-svg/more_horiz.svg"
                            alt="horiz menu"
                        />
                    </div>

                    <div class="song-card">
                        <img src="" alt="Single Image" />
                        <div class="song-caption">
                            <p>Song title here</p>
                            <span>2020</span>
                        </div>
                        <img
                            src="./figma-svg/more_horiz.svg"
                            alt="horiz menu"
                        />
                    </div>

                    <div class="song-card">
                        <img src="" alt="Single Image" />
                        <div class="song-caption">
                            <p>Song title here</p>
                            <span>2020</span>
                        </div>
                        <img
                            src="./figma-svg/more_horiz.svg"
                            alt="horiz menu"
                        />
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
