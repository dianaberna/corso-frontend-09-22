<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>JOJOLIUM FORUM</h1>
        <p>
            <img
                src="https://images.everyeye.it/img-notizie/le-bizzarre-avventure-jojo-jotaro-kujo-viene-disegnato-versione-femminile-v3-376112-1280x720.jpg"
                alt="description"
                width="303"
                height="170"
            />
        </p>
        <h2>Registrazione al forum di JoJo italiano</h2>
        <p>Qui puoi registrarti con pochissimi passaggi!</p>
        <fieldset>
            <legend>Inserisci la tua email:</legend>
            <label for="inserisci nome"></label>
            <input
                placeholder="es. mario.rossi@gmail.com"
                type="testo"
                id="nome"
            />
            <input type="button" value="Invia" />
        </fieldset>
        <br />
        <fieldset>
            <legend>Inserisci la tua data di nascita:</legend>
            <label for="inserisci data"></label>
            <input type="date" name="inserisci data" id="data1" />
            <input type="button" value="Invia" />
        </fieldset>
        <br />
        <form>
            <fieldset>
                <legend>Seleziona il tuo sesso:</legend>
                <select name="Gender">
                    <option value="Uomo" selected="selected">Uomo</option>
                    <option value="Donna">Donna</option>
                    <option value="Non specificare">Non specificare</option>
                </select>
            </fieldset>
        </form>
    </body>
</html>
