<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songify</title>
    <meta name="author" content="Alberto Cangialosi">
    <link rel="stylesheet" href="105.css">
</head>
<body>
    <!-- Header progress-bar & with question  -->
    <header>
        <div id="progress-bar">
            <div id="progress-value"></div>
        </div>
        <h1>WHAT IS YOUR FITNESS GOAL?</h1>
        <p>Knowing your goal helps us tailor your experience</p>
    </header>

    <main>
        <form action="select_your_goal.py" method="post">
            <div class="motivation-option">
                <p>SVG</p>
                <div class="motivation-caption">
                    <label for="motivation1">Get fit</label>
                    <p>Lorem ipsum dolor sit amet, consectetur</p>
                </div>
                <input type="checkbox" name="motivation1" value="get fit" id="get-fit">
            </div>

            <div class="motivation-option">
                <p>SVG</p>
                <div class="motivation-caption">
                    <label for="motivation2">Lose weight</label>
                    <p>Lorem ipsum dolor sit amet, consectetur</p>
                </div>
                <input type="checkbox" name="motivation2" value="lose weight" id="lose-weight">
            </div>
            <div class="motivation-option">
                <p>SVG</p>
                <div class="motivation-caption">
                    <label for="motivation3">Build muscle</label>
                    <p>Lorem ipsum dolor sit amet, consectetur</p>
                </div>
                <input type="checkbox" name="motivation3" value="build muscle" id="build-muscle">
            </div>
            <div class="motivation-option">
                <p>SVG</p>
                <div class="motivation-caption">
                    <label for="motivation4">Stay healthy</label>
                    <p>Lorem ipsum dolor sit amet, consectetur</p>
                </div>
                <input type="checkbox" name="motivation4" value="stay healthy" id="stay-healthy">
            </div>
            <legend>**icons are chosen randomly</legend>
        </form>
    </main>

    <footer>
        <button>CONTINUE</button>
    </footer>
</body>
</html>
