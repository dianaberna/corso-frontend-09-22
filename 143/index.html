<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600&display=swap" rel="stylesheet">
</head>
    <h1>GAGA</h1>
    <!-- Switch -->
    <input type="radio" name="payment" id="card">
    <label for="card">
        <span>Join</span>
    </label>
    <input type="radio" name="payment" id="cash">
    <label for="cash">
        <span>Log in</span>
    </label>       
    <div id="shadow"></div>

    <!-- Email -->
    <div class="email-insert">
        <span>Email address</span> 
        <input type="email" name="email" id="email" required>
    </div>

    <!-- buttons -->
    <div class="buttons">
        <input type="submit" class="submit" value="Send me quick login"></input>
        <input type="submit" class="submit" value="Log in with the gym"></input>
        <a href="http://" target="_blank">or</a>
        <input type="submit" class="submit" value="Log in with password"></input>
    </div>
    
</body>
</html>
