<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" type="image/png" href="img/calendar.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style11.css" />
    <title>Calen | The best to do maker</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="logoTesto">
        <h1>üóì Calen</h1>
        <!-- <p>Bentornato Francesco!</p> -->
      </div>
      <div class="fotoProfilo">
        <img src="img/fotoprofilo.png" alt="" />
      </div>
    </div>
    <!-- FINE NAVBAR -->

    <!-- calendario -->
    <div class="calendario-container">
      <div class="calendario">
        <!-- data -->
        <div class="data">
          <div class="meseAnno">‚¨ÖÔ∏è Settembre 2022</div>
          <div class="selezioneMese">
            <div><img src="img/sinistraFreccia.png" alt="" /></div>
            <div><img src="img/destraFreccia.png" alt="" /></div>
          </div>
        </div>
        <!-- area settimane -->
        <div class="settimane">
          <!-- GIORNI -->
          <div class="giorniSet">
            <span id="nomeGiorno">Dom</span><span id="nomeGiorno">Lun</span><span id="nomeGiorno">Mar</span><span id="nomeGiorno">Mer</span
            ><span id="nomeGiorno">Gio</span><span id="nomeGiorno">Ven</span id="nomeGiorno"><span id="nomeGiorno">Sab</span>
          </div>
          <div class="tabgiorniSetnumeri-container">
            <div class="giorniSetNumeri">
              <span id="numeroGiorno">1</span><span id="numeroGiorno">2</span><span id="numeroGiorno">3</span><span id="numeroGiorno">4</span
              ><span id="numeroGiorno">5</span><span id="numeroGiorno">6</span><span id="numeroGiorno">7</span>
            </div>
            <div class="spazioGiorni"></div>
            <div class="giorniSetNumeri">
              <span>1</span><span>2</span><span>3</span><span>4</span
              ><span>5</span><span>6</span><span>7</span>
            </div>
            <div class="spazioGiorni"></div>
            <div class="giorniSetNumeri">
              <span>1</span><span>2</span><span>3</span><span>4</span
              ><span>5</span><span>6</span><span>7</span>
            </div>
            <div class="spazioGiorni"></div>
            <div class="giorniSetNumeri">
              <span>1</span><span>2</span><span>3</span><span>4</span
              ><span>5</span><span>6</span><span>7</span>
            </div>
          </div>
        </div>

        <!-- area selezione orario -->
        <div class="orario">
          <div class="timeTesto"><h3>Time</h3></div>
          <div class="selezioneOrario">
            <div class="orarioSet">09:41</div>
            <div class="amPM">
              <div class="buttonAM"><button>AM</button></div>
              <div class="buttonPM"><button>PM</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- fine calendario -->
  </body>
</html>
