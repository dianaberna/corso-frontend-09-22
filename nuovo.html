<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      margin: 0px;
    }
    .flex {
      display: flex;
    }

    .name {
      margin-right: 90px;
    }

    .name p {
      margin-bottom: 10px;
    }

    .email p {
      margin-bottom: 10px;
    }

    .website {
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .website p {
      margin-bottom: 10px;
    }

    .message p {
      margin-bottom: 10px;
    }

    .name-bar {
      padding: 8px 30px;
    }

    .name-bar::placeholder {
      padding-left: -20px;
    }

    .email-bar {
      padding: 8px 30px;
    }

    .button {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GET IN TOUCH</h1>
  <div class="flex">
    <div class="name">
      <p>Tell us you're name*</p>
      <input class="name-bar" type="text" placeholder="Enter your name">
    </div>
  
    <div class="email">
      <p>Enter your email*</p>
      <input class="email-bar" type="text" placeholder="Enter your email">
    </div>
  </div>
  <div class="website">
    <p>Your Website</p>
    <input type="text" placeholder="https://">
  </div>

  <div class="message">
    <p>Message</p>
    <input type="text" placeholder="Your message here">
  </div>

  <button class="button">Submit</button>
  </div>

</body>
</html>
