<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-family: Arial;
    }
    p {
      margin: 0px;
      font-size: 13px;
      font-weight: bold;
    }

    input {
      background-color: rgb(236, 236, 236);
      border: none;
    }

    input::placeholder {
      color: rgb(168, 168, 168);
    }

    .flex {
      display: flex;
    }

    .name {
      margin-right: 90px;
    }

    .name p {
      margin-bottom: 10px;
    }

    .email p {
      margin-bottom: 10px;
    }

    .website {
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .website p {
      margin-bottom: 10px;
    }

    .message p {
      margin-bottom: 10px;
    }

    .name-bar {
      padding: 8px 30px;
    }

    .name-bar::placeholder {
      padding-left: -20px;
    }

    .email-bar {
      padding: 8px 30px;
    }

    .website-bar {
      padding-top: 8px;
      padding-bottom: 8px;
      padding-right: 365px;
      padding-left: 15px;
    }

    .message-bar {
      padding-top: 8px;
      padding-bottom: 120px;
      padding-right: 365px;
      padding-left: 15px;
    }

    .button {
      margin-top: 40px;
    }

    .container {
      margin-left: 20px;
      margin-top: 20px;
    }

    .button {
      padding: 11px 20px;
      font-size: 14px;
      border: none;
      background-color: rgb(67, 121, 67);
      color:white;
      font-weight: bold;
      border-radius: 2px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>GET IN TOUCH</h1>
  <div class="flex">
    <div class="name">
      <p>Tell us you're name*</p>
      <input class="name-bar" type="text" placeholder="Enter your name">
    </div>
  
    <div class="email">
      <p>Enter your email*</p>
      <input class="email-bar" type="text" placeholder="Enter your email">
    </div>
  </div>
  <div class="website">
    <p>Your Website</p>
    <input class="website-bar" type="text" placeholder="https://">
  </div>

  <div class="message">
    <p>Message</p>
    <input class="message-bar" type="text" placeholder="Your message here">
  </div>

  <button class="button">SUBMIT</button>
  </div>

</body>
</html>
