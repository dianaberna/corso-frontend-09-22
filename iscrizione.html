<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ISCRIVITI ORA!</h1>
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="name">Inserisci il tuo nome: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-example">
        <label for="email">Interisci la tua email: </label>
        <input type="email" name="email" id="email" required />
      </div>

      <!-- distanziatore -->
      <div class="space"><br /></div>
      <!-- distanziatore -->

      <h2>Scegli il tuo animale</h2>
      <div>
        <input
          type="radio"
          class="animale--input"
          name="drone"
          value="huey"
          checked
        />
        <label for="huey">Gatto 🐈‍⬛</label>
      </div>
      <div>
        <input type="radio" class="animale--input" name="drone" value="huey" />
        <label for="huey">Cane 🐕</label>
      </div>
      <div>
        <input type="radio" class="animale--input" name="drone" value="huey" />
        <label for="huey">Delfino 🐬</label>
      </div>
      <div>
        <input type="radio" class="animale--input" name="drone" value="huey" />
        <label for="huey">Goblin 🧌</label>
      </div>
      <div>
        <input type="radio" class="animale--input" name="drone" value="huey" />
        <label for="huey">Cavallo 🐎</label>
      </div>

      <!-- distanziatore -->
      <div class="space"><br /></div>
      <!-- distanziatore -->

      <div class="form-example">
        <input type="submit" value="ISCRIVITI" />
      </div>
    </form>
  </body>
</html>
