<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iscriviti 📝</title>
  </head>
  <body>
    <div class="introLanding" id="starLandingPage">
      <h1>Vuoi pensare come un animale?</h1>
      <p>Scarica ora nel tuo Neuralink l'istinto che vuoi</p>
    </div>
    <div class="sezione" id="sezione1-stile">
      <h1>ISCRIVITI ORA!</h1>
      <div class="sezioneInput">
      <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Inserisci il tuo nome: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
          <label for="email">Interisci la tua email: </label>
          <input type="email" name="email" id="email" required />
        </div>
      </div>
    </div>
    <div class="sezione" id="sezione2-stile">
        <h2>Con che mente vorresti pensare senti oggi?</h2>
        <div class="sezioneInput">
        <div>
          <input
            type="radio"
            class="animale--input"
            name="drone"
            value="huey"
            checked
          />
          <label for="huey">Gatto 🐈‍⬛</label>
        </div>
        <div>
          <input
            type="radio"
            class="animale--input"
            name="drone"
            value="huey"
          />
          <label for="huey">Cane 🐕</label>
        </div>
        <div>
          <input
            type="radio"
            class="animale--input"
            name="drone"
            value="huey"
          />
          <label for="huey">Delfino 🐬</label>
        </div>
        <div>
          <input
            type="radio"
            class="animale--input"
            name="drone"
            value="huey"
          />
          <label for="huey">Goblin 🧌</label>
        </div>
        <div>
          <input
            type="radio"
            class="animale--input"
            name="drone"
            value="huey"
          />
          <label for="huey">Cavallo 🐎</label>
        </div>
      </div>
        <div class="sezioneBottone">
          <input class="bottone" type="submit" value="ISCRIVITI" />
        </div>
      </form>
    </div>


        

    <script src="script.js"></script>
  </body>
</html>
