<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../First web page/styleWebPage.css" />
  </head>
  <body>
    <div>
      <h2>Contact Us</h2>

      <div class="underline"></div>

      <form action="" method="post">
        <div class="left">
          <br /><br />
          <label for="email">Email</label><br />
          <input  type="email" id="email"  class="email"  value="Enter Name">
          <br /><br />

          <label for="message">Message</label><br />
          <input type="text" id="message" class="text" value="Enter message" />
        </div>

        <div class="right">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            class="phone"
            value="Enter Phone Number"
          />

          <label for="title">Title</label>
          <input type="text" id="title" class="title" value="Enter Title" />
        </div>
      </form>
      <div class="button">
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
