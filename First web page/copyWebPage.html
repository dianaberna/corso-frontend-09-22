<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styleWebPage.css" />
    <script src="./NuovojsWebPage.js"></script>
  </head>
  <body>
    <div>
      <h2>Contact Us</h2>

      <div class="underline"></div>
      <form action="" method="post">
        <div class="left">
          <label for="email">Email</label>
          <input type="email" id="email" class="email" value="Enter Name" />

          <label for="message">Message</label>
          <input type="text" id="message" class="text" value="Enter message" />
        </div>

        <div class="right">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            class="phone"
            value="Enter Phone Number"
          />

          <label for="title">Title</label>
          <input type="text" id="title" class="title" value="Enter Title" />
        </div>
      </form>
      <div class="button">
        <button>Submit</button>
      </div>
    
    
    <button id="button">
      cliccami
    </button>

    </button>
    
    
    </div>
