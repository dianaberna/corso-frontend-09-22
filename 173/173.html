<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="173.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <i class="material-symbols-rounded">&#xe2ea</i>
            <h4>Nashville hotels & places to stay</h4>
        </div>
    </header>
    <main>
        <div class="filters-container">
            <input id="filter1" class="filter-button" type="radio" checked="checked" name="filters"></input>
            <label class="button-style" for="filter1">
                <span>Map</span>
            </label>
            <input class="filter-button" type="radio" id="filter2" name="filters"></input>
            <label class="button-style" for="filter2">
                <span>Sept 12 - 13</span>
            </label>
            <input class="filter-button" type="radio" id="filter3" name="filters">
            </input>
            <label class="button-style" for="filter3">
                <i class="material-symbols-rounded">group</i>
                <span>2</span>
            </label>
            <input class="filter-button" type="radio" id="filter4" name="filters">
            </input>
            <label class="button-style" for="filter4">                
                <i class="material-symbols-rounded">filter_list</i>
                <span>Filters Â· 1</span>
            </label>
        </div>
        <div class="filters-info">
            <span>12 of 300 places are available and your filters, sorted by <u>best values</u></span>
            <i class="material-symbols-outlined nofill">info</i>
        </div>
        <div class="results-container">
            <div class="hotel-card">
                <button type="button">
                    <i class="material-symbols-outlined">favorite
                    </i>
                </button>
                <img src="/173/Assets/1246280_16061017110043391702.jpg" alt="hotel image">
                <div class="hotel-info">
                    <h2>Crown Plaza</h2>
                    <div class="rating-container">
                        <i class="material-symbols-rounded">&#xe838&#xe838&#xe838&#xe838&#xe838</i>
                        <span>450</span>
                    </div>
                    <div class="hotel-price-info">
                        <div>
                            <h3>$230</h3>
                            <div>                        
                                <span>Booking.com</span>
                                <i class="material-symbols-rounded">&#xf8ce</i>
                            </div>
                        </div>
                        <button type="button" class="button-style" >View deal</button>
                    </div>
                </div>
            </div>
            <div class="hotel-card">
                <button type="button">
                    <i class="material-symbols-outlined">favorite
                    </i>
                </button>
                <img src="/173/Assets/photo-1566073771259-6a8506099945.jpg" alt="hotel image">
                <div class="hotel-info">
                    <h2>Blue Hotel</h2>
                    <div class="rating-container">
                        <i class="material-symbols-rounded">&#xe838&#xe838&#xe838&#xe838</i>
                        <span>250</span>
                    </div>
                    <div class="hotel-price-info">
                        <div>
                            <h3>$180</h3>
                            <div>                        
                                <span>Booking.com</span>
                                <i class="material-symbols-rounded">&#xf8ce</i>
                            </div>
                        </div>
                        <button type="button" class="button-style" >View deal</button>
                    </div>
                </div>
            </div>
            <div class="hotel-card">
                <button type="button">
                    <i class="material-symbols-outlined">favorite
                    </i>
                </button>
                <img src="/173/Assets/1246280_16061017110043391702.jpg" alt="hotel image">
                <div class="hotel-info">
                    <h2>Crown Plaza</h2>
                    <div class="rating-container">
                        <i class="material-symbols-rounded">&#xe838&#xe838&#xe838&#xe838&#xe838</i>
                        <span>450</span>
                    </div>
                    <div class="hotel-price-info">
                        <div>
                            <h3>$230</h3>
                            <div>                        
                                <span>Booking.com</span>
                                <i class="material-symbols-rounded">&#xf8ce</i>
                            </div>
                        </div>
                        <button type="button" class="button-style" >View deal</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
