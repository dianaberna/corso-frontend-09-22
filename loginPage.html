<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleLoginPage.css" />
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <div>
        <h1><em>Pagina Super Segreta</em></h1>
      </div>
      <div id="navDiv">
        <hr />
        <nav>
          <ul id="navList">
            <li>LOGIN</li>
            <li>HELP</li>
            <li>CONTATTI</li>
          </ul>
        </nav>
        <hr />
      </div>
    </header>
    <main>
      <div id="login-form">
        <div>
          <img
            id="login-image"
            width="80px"
            height="80px"
            src="/assets/BIB_login_unine.png"
            alt="immagine di login"
          />
        </div>
        <form>
          <label for="username"><b>Username</b></label>
          <br />
          <input type="email" name="username" id="username" />
          <br />
          <label for="password"><b>Password</b></label>
          <br />
          <input type="password" name="password" id="password" />
          <br />
          <button type="submit" id="send-button">Invia</button>
        </form>
      </div>
    </main>
    <footer>
      <hr />
      <p><em>Copyright 2022</em></p>
    </footer>
  </body>
</html>
