<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <h2>form1</h2>
    <form action="" method="post" name="form1">
        <p>
            <label>Inserisci nome: *</label>
            <input type="text" required id="nome" class="input-testo">
        </p>
        <p>
            <label>Inserisci cognome: *</label>
            <input type="text" required id="cognome" class="input-testo">
        </p>
        <p>
            <label for="data1">Inserisci tempo:</label>
            <input type="time" name="data1">    
        </p>
        <p>
            <label>Inserisci data:</label>
            <input type="date">
        </p>
        <p>
            <label>Inserisci range: </label>
            <input type="range">
        </p>
        <p>
            <label>Inserisci colore:</label>
            <input type="color">
        </p>
        <p>
            <input type="button" value="clicca qui">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </p>
        <a></a>
    </form>
    <h2>form2</h2>
    <form action="" method="post" name="form2">
        <input type="text">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
