<body>
    <header>
        <div class="parteprincipale">

    <main>

    </main>
        <footer>
            <div class="partefinale">
                <div>
                    <input type="checkbox" class="ricordami" name="ricordami" value="rember me">

                </div>
                <p><a class ="pass"href="www.ciao.it" target="_blank">Forgot your password?</a></p>
            </div>
