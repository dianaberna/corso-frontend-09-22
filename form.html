<body>
    <center><h1>Appuntamenti online</h1>
    <h2>Contattaci</h2><hr><br>
    <form action="" method="post">
        <label for="name">Nome:</label>
        <input type="name" id="name" placeholder="Inserisci nome e cognome" required>
        <br><br><label for="email">Email:</label>
        <input type="email" id="email" placeholder="Inserisci e-mail" required>
        <br><br><label for="phone">Num.:</label>
        <input type="number" id="phone" placeholder="Inserisci numero" required>
        <br><br><label for="date">Scegli data:</label>
        <input type="date" id="date">
        <br><br><input type="submit" value="Invia richiesta">
        <br><br><input type="reset" value="Cancella">
        </form><br><hr>
        <p>N.B. Gli appuntamenti dovranno essere confermati!</p>
</center>
