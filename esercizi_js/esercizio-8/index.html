<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="img/color.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Esercizi</title>
  </head>
  <body>
    <div class="container">
      <div class="calcolatriceContainer">
        <div class="risultato">
          <div class="numero"></div>
        </div>
        <div class="grid-container">
          <div class="grid-item uno">1</div>
          <div class="grid-item due">2</div>
          <div class="grid-item tre">3</div>
          <div class="grid-item piu">+</div>
          <div class="grid-item quattro">4</div>
          <div class="grid-item cinque">5</div>
          <div class="grid-item sei">6</div>
          <div class="grid-item meno">-</div>
          <div class="grid-item sette">7</div>
          <div class="grid-item otto">8</div>
          <div class="grid-item nove">9</div>
          <div class="grid-item per">*</div>
          <div class="grid-item punto">.</div>
          <div class="grid-item zero">0</div>
          <div class="grid-item canc">C</div>
          <div class="grid-item diviso">/</div>
        </div>
        <div class="uguale grid-item">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
