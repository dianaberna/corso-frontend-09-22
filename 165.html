<!DOCTYPE html>
<html lang="it">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Design 165</title>
            <link rel="stylesheet" href="165.css">
        </head>

        <body>
               <!-- header destra sinistra --> 
            <header>
                <div class="menudx">
                    <img src="img165/tendina.svg" alt="menu-tendina">
                    <h3>Rob</h3>
                </div>
                <div class="menusx">
                    <img src="img165/lente.svg" alt="lente">
                    <img src="img165/carrello.svg" alt="carrello">
                </div>
                
            </header>

            <!-- sottomenu -->
                    
            <main>
                <div class="sottomenu">
                    <p> <span>Men</span> </p><p>Woman</p><p>Kids</p>
                </div>
                
                <hr>
                <h1>Must-Haves, Best Sellers & More (ideas to trick you into buying)</h1>
                    
                <!-- slider -->

                <div class="slider">
                    <div class="box">
                        <img src="img165/design 1.png" alt="design">
                        <p>The Big Annual Sale | Day 1</p>
                    </div>
                    <div class="box2">
                        <img src="img165/Monochromatic Fashion Accessories Instagram Post 1.png" alt="">
                        <p>Sneak Peak</p>
                    </div>
                </div>    

                <!-- pannelli -->

                <div class="pannel">
                    <div id="pannello1">
                        <img class="sfumatura" src="img165/Rectangle 330.png" alt="sfondo giallo">
                        <h4>Old Stuff We Wanna Sell Fast</h4>
                    </div>
                    <div id="pannello2">
                        <img class="sfumatura" src="img165/Rectangle 331.png" alt="sneaker">
                        <h4>Shoes</h4>
                    </div>
                    <div id="pannello3">
                        <img class="sfumatura" src="img165/Rectangle 332.png" alt="legno/tessuti">
                        <h5> Apparel</h5>
                    </div>

                    
                </div>
            </main>
            
        </body>
</html>
